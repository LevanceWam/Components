<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=LexendDeca:wght@400;600;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <section class="card grid grid--1x2">

    <!-- <picture>
      <source srcset="image/jpg" type="images/image-header-mobile.jpg 1x, image-header-desktop.jpg 2x">
    </picture> -->
    <img class="card-img" src="images/image-header-desktop.jpg">

    <div class="card__body">
      <h1 class="card__heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="card__content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <footer class="card__footer">
        <p><span class="stat_heading">10k+</span> COMPANIES</p>
        <p><span class="stat_heading">314</span> TEMPLATES</p>
        <p><span class="stat_heading">12M+</span> QUERIES</p>
      </footer>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
